<form ng-submit="vm.sendMessage(vm.newMessage)">
    <input type="text" placeholder="name" ng-model="vm.newMessage.username">
    <input type="text" placeholder="your message" ng-model="vm.newMessage.message">
    <input type="submit">
</form>

<p ng-repeat="message in vm.message.list">
    {{message.username}}: {{message.message}}
</p>
